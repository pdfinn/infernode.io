name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check output
        run: |
          test -f dist/index.html || (echo "dist/index.html missing" && exit 1)
          test -f dist/manifesto/index.html || (echo "dist/manifesto/index.html missing" && exit 1)
          echo "Build output OK"
